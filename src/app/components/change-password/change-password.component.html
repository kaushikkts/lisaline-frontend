<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm">
    <div class="container">
      <div class="container__change-password">
        <div class="container__change-password__title">
          <h2>Change Password</h2>
        </div>
        <div class="container__change-password__content">
          <mat-form-field appearance="outline" class="content__batch__form__input__field">
            <mat-label>Current Password</mat-label>
            <input matInput placeholder="Current Password" type="password" [formControl]="changePasswordForm.controls.currentPassword" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="content__batch__form__input__field">
            <mat-label>New Password</mat-label>
            <input matInput placeholder="New Password" type="password"[formControl]="changePasswordForm.controls.newPassword" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="content__batch__form__input__field">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Password" type="password" [formControl]="changePasswordForm.controls.confirmPassword" required>
          </mat-form-field>
          <button mat-raised-button class="content__batch__form__submit" color="primary" type="submit" [disabled]="!changePasswordForm.valid">Change Password</button>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
